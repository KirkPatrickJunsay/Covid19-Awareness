<!DOCTYPE html>
<html>
    <head>
        <title>Hello World</title>
        <script language="JavaScript" type="text/javascript" src="jquery-3.4.1.min.js">
        </script>
        <script src="popup.js">
        </script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <style>
        body {
        min-width:250px;
        min-height:150px;
    }
      </style>
    <body>
        <h1 Align="center">PHILIPPINES</h2>
        <table>
            <tr>
                <td>
                    <img src="sick.png" alt="Sick" height="16" width="16">
                </td>
                <td>
                    <h2>Total Cases: <span id="totalCases">...</span></h2>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="recover.png" alt="recover" height="16" width="16">
                </td>
                <td>
                    <h2>Total Recovered: <span id="totalRecovered">...</span></h2>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="death.png" alt="death" height="16" width="16">
                </td>
                <td>
                    <h2>Total Deaths: <span id="totalDeaths">...</span></h2>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="plus.png" alt="plus" height="16" width="16">
                </td>
                <td>
                    <h2>Total New Cases Today: <span id="totalNewCases">...</span></h2>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="upward.png" alt="upward" height="16" width="16">
                </td>
                <td>
                    <h2>Total Active Cases: <span id="totalActive">...</span></h2>
                </td>
            </tr>
            <tr>
                <td>
                    <img src="risk.png" alt="risk" height="16" width="16">
                </td>
                <td>
                    <h2>Total Serious Cases: <span id="totalSerious">...</span></h2>
                </td>
            </tr>
        </table>
